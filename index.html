<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversor.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <title>Conversor de decimal, binário e hexadecimal</title>
</head>
<body>
    <h1>Converter Decimal para Binário</h1>
    <div class="inputContainer">
        <div class="decimalContainer">
            <label for="decimal">Decimal</label>
            <input id="decimal" type="number"/>
        </div>
        <button class="swapButton" active="decimal"><i class="fi fi-br-refresh"></i></button>
        <div class="binaryContainer">
            <label for="binary">Binário</label>
            <input id="binary"type="number" readonly />
        </div>
        <div class="converterButtonContainer">
            <button class="converterButton">Converter agora</button>
        </div>
    </div>
    <script src="conversor.js"></script>
</body>
</html>
