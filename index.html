<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/conversor.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>
      Conversor de sistemas numéricos: Decimal, Binário e Hexadecimal
    </title>
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <div class="logo-container">
          <a href="http://www.fumec.br">
            <img class="logo" src="./img/logo-small.png" alt="Logo" />
          </a>
        </div>
        <nav class="primary-navigation">
          <input class="hidden" type="checkbox" id="menuToggle" />
          <label class="menu-btn" for="menuToggle">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
          </label>
          <div class="nav-container">
            <ul class="nav-tabs">
              <li class="nav-tab">Ínicio</li>
              <li class="nav-tab">
                Decimal
                <ul class="dropdown">
                  <li data-conversion="decimalToBinary">Binário</li>
                  <li data-conversion="decimalToHex">Hexadecimal</li>
                </ul>
              </li>
              <ul class="dropdownMobile">
                <li data-conversion="decimalToBinary">Binário</li>
                <li data-conversion="decimalToHex">Hexadecimal</li>
              </ul>
              <li class="nav-tab">
                Binário
                <ul class="dropdown">
                  <li data-conversion="binaryToDecimal">Decimal</li>
                </ul>
              </li>
              <ul class="dropdownMobile">
                <li data-conversion="binaryToDecimal">Decimal</li>
              </ul>
              <li class="nav-tab">
                Hexadecimal
                <ul class="dropdown">
                  <li data-conversion="hexToDecimal">Decimal</li>
                </ul>
              </li>
              <ul class="dropdownMobile">
                <li data-conversion="hexToDecimal">Decimal</li>
              </ul>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <h1 class="mainTitle">
      Conversor de sistemas numéricos: <br />
      Decimal, Binário e Hexadecimal
    </h1>
    <div class="container">
      <div class="inputContainer hidden">
        <div
          class="decimalContainer hidden numeric"
          data-numeric-conversion="decimalToBinary decimalToHex"
        >
          <input
            id="decimal"
            type="text"
            oninput="validateDecimalInput(event)"
          />
          <label for="decimal">Decimal</label>
        </div>

        <div
          class="binaryContainer numeric hidden"
          data-numeric-conversion="binaryToDecimal"
        >
          <input id="binary" type="text" oninput="validateBinaryInput(event)" />
          <label for="binary">Binário</label>
        </div>
        <div
          class="hexadecimalContainer centerItem hidden numeric"
          data-numeric-conversion="hexToDecimal"
        >
          <input
            id="hexToDecimal"
            type="text"
            oninput="validateHexadecimalInput(event)"
          />
          <label for="hexToDecimal">Hexadecimal</label>
        </div>
        <div class="converterButtonContainer">
          <button class="converterButton" active>CONVERTER</button>
        </div>
        <div class="resultContainer">
          <h2 class="result"></h2>
        </div>
      </div>
    </div>
    <script type="module" src="./js/firebase.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/conversor.js"></script>
    <script src="./js/decimal-hexadecimal.js"></script>
  </body>
</html>
